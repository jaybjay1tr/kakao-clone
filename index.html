<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Friends</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-fighter-jet"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:30</span>
        </div>
        <div class="header__column">
          <i class="far fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery">75% <i class="fas fa-battery-three-quarters"></i></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <span class="header__text">Manage</span>
        </div>
        <div class="header__column">
          <span class="header__text">Friends<span class="header__number">1</span></span>
        </div>
        <div class="header__column">
          <i class="fas fa-cog fa-lg"></i>
        </div>
      </div>
    </header>

    <main class="freinds">
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find freinds, chats, Plus Freinds">
      </div>
      <section class="friends__section">
          <header class="friends__section-header">
            <h6 class="friends__section-title">My Profile</h6>
          </header>
          <div class="friends__section-rows">
            <div class="friends__section-row">
              <a href="profile.html">
                <img src="images/me.jpg">
              </a>
              <span class="friends__section-name">Jay</span>
            </div>
            <div class="friends__section-row">
              <img src="images/avatar.jpg">
              <span class="friends__section-name">Friends' Name</span>
            </div>
          </div>
      </section>
      <section class="friends__section">
        <header class="friends__section-header">
          <h6 class="friends__section-title"></h6>
        </header>
          <div class="friends__section-rows">
            <div class="friends__section-row">
              <div class="friends__section-column">
                <img src="images/avatar.jpg">
                <span class="friends__section-name">Friends' Name</span>
              </div>
              <span class="friends__section-tagline">
                Life is short. So live your life.
              </span>
            </div>
          </div>
      </section>
    </main>

    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">
        <i class="fa fa-user"></i><span class="tab__bar__title">Freinds</span>
      </a>
      <a href="chats.html" class="tab-bar__tab">
        <i class="far fa-comment"></i><span class="tab__bar__title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fa fa-search"></i><span class="tab__bar__title">Find</span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fas fa-ellipsis-h"></i><span class="tab__bar__title">More</span>
      </a>
    </nav>
  </body>
</html>
