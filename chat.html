<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-fighter-jet"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:30</span>
        </div>
        <div class="header__column">
          <i class="far fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery">75% <i class="fas fa-battery-three-quarters"></i></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <i class="fas fa-angle-left fa-lg"></i>
        </div>
        <div class="header__column">
          <span class="header__text">Jay</span>
        </div>
        <div class="header__column">
          <i class="fas fa-search"></i>
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <div class="date-divider">
        <span class="date-divider-text">Tuesday, December 4, 2018</span>
      </div>
      <div class="chat__message chat__message-from-me">
        <span class="chat__message-time">17:55</span>
        <span class="chat__message-body">Hello! This is a test message</span>
      </div>
      <div class="chat__message chat__message-to-me">
        <img src="images/avatar.jpg" class="chat__message-avater">
        <div class="chat__message-center">
          <h3 class="chat__message-username">Hyun</h3>
        </div>
        <span class="chat__message-time">17:55</span>
        <span class="chat__message-body">And this is an answer.</span>
      </div>
      <div class="date-divider">
        <span class="date-divider-text">Tuesday, December 4, 2018</span>
      </div>
    </main>
    <div class="type-message">
      <i class="fas fa-plus fa-2X"></i>
      <div class="type-message__input">
        <input type="text">
        <i class="far fa-smile"></i>
        <span class="record-message">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
